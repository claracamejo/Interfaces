<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Entregable TP 2</title>
</head>

<body>
    <div class="bodyjuego">
        <div class="presentacion">
            <h1>4 en Linea</h1>
            <p><strong>Instrucciones de Juego,</strong> de un jugador por vez seleccione una ficha y acomodela en la
                parte del tablero que desee, el primer jugador que junte 4 fichas de su color en linea vertical,
                horizontal, o diagonal gana el juego!</p>
            <label for="puntosRojo"><strong>Jugador Rojo: </strong></label>
            <input type="text" id="puntosRojo" class="btn btn-danger" value="" disabled>
            <label for="puntosAmarillo"><strong>Jugador Amarillo: </strong></label>
            <input type="text" id="puntosAmarillo" class="btn btn-warning" value="" disabled>

            <button id="reiniciar" class="btn btn-success">Reiniciar Partida</button>
        </div>

        <canvas id="canvas" width="950" height="700"></canvas>
        <img src="./css/images/tablerobien.png" id="imgTablero" style="display: none;">
        <img src="./css/images/ficha-roja.png" id="imgFRoja" style="display: none;">
        <img src="./css/images/ficha-amarilla.png" id="imgFAmarilla" style="display: none;">
    </div>
    <script src="./js/Juego.js"></script>
    <script src="./js/Ficha.js"></script>
    <script src="./js/Tablero.js"></script>
    <script src="./js/Main.js"></script>
</body>

</html>
