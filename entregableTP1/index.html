<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <title>Entregable Trabajo Practico 1</title>
</head>

<body>
  <div>
    <button class="rounded-pill btn btn-primary" id="lapiz">Lapiz</button>
    <button id="borrar" class="rounded-pill btn btn-primary">Goma</button>
    <label for="color">Color</label>
    <input type="color" id="color" class="border-0 rounded-pill" />
    <label for="tam">Tamaño</label>
    <input type="range" class="rounded-pill btn btn-primary" id="tam" min="1" max="25" value="1" />
    <button class="rounded-pill btn btn-primary" onclick="document.querySelector('#img').click();">Agregar
      Imagen</button>
    <input type="file" id="img" style="display: none;">
    <a class="rounded-pill btn btn-primary" id="download" download="myImage.jpg" href="">Guardar</a>
    <button class="rounded-pill btn btn-primary" id="reset">Reset</button>

    <div class="btn-group">
      <button type="button" class="rounded-pill btn btn-primary dropdown-toggle" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Filtros
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" id="limpiar" href="#">Limpiar Imagen</a>
        <a class="dropdown-item" id="negativo" href="#">Negativo</a>
        <a class="dropdown-item" id="brillo" href="#" title="para agregar mas brillo volver a clikear">Brillo</a>
        <a class="dropdown-item" id="binarizacion" href="#">Binarización</a>
        <a class="dropdown-item" id="sepia" href="#">sepia</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" id="blur" href="#">Blur</a>
        <label for="saturation-level">Nivel de Saturacion</label>
        <input type="range" class="dropdown-item" id="saturation-level" value="0" min="0" max="10"> </input>
      </div>
    </div>
  </div>

  <div>
    <canvas id="mycanvas" width="500" height="500" style="border:1px solid #000000; margin: 5px 5px 5px 5px;"></canvas>
  </div>


  <script src="./js/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
